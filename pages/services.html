<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="" IE=edge>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management System</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="services.css">
    <link rel="stylesheet" href="services_widgets.css">
    <link rel="icon" type="image" href="/assets/images/falvicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="../index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Services</a>
            <a href="contact.html">Contact</a>
            <button class="btnLogin-popup" id="authBtn">Login</button>
        </nav>
    </header>

    <!-- Image slider -->
    <div class="slideShow">
        <div class="slider">
            <div class="slides fade">
                <img class="slide" src="/assets/images/services_1.png" style="width:100%" alt="Image#1">
                <div class="imageCaption">"Wake me up when September ends"</div>
            </div>

            <div class="slides fade">
                <img class="slide" src="/assets/images/services_2.png" style="width:100%" alt="Image#2">
                <div class="imageCaption">"In this world that is so blue, I will sing aloud for you"</div>
            </div>

            <div class="slides fade">
                <img class="slide" src="/assets/images/services_3.png" style="width:100%" alt="Image#3">
                <div class="imageCaption">"In this painted galaxy, there are things we never see"</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div class="dot-container" style="text-align:center">
            <span class="dot" id="dot1" onclick="currentSlide(1)"></span>
            <span class="dot" id="dot2" onclick="currentSlide(2)"></span>
            <span class="dot" id="dot3" onclick="currentSlide(3)"></span>
        </div>
    </div>


    <div class="content">
        <div class="space"></div>
        <!-- List of services -->
        <div class="services">
            <div class="widget" type="service" id="widgetStorage"></div>
            <div class="widget" type="service"></div>
            <div class="widget" type="service"></div>
            <div class="widget" type="service"></div>
            <div class="widget" type="service"></div>
            <div class="widget" type="service"></div>
            <div class="widget" type="service"></div>
        </div>
    </div>

    <!-- <button class="btnStorage" id="authBtn">Storage</button> -->

    <script src="/assets/scripts/scripts.js"></script>
    <script src="services.js"></script>
</body>

</html>
