<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="" IE=edge>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Console</title>
    <link rel="stylesheet" href="../../style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"

</head>

<body>
    <!-- Navigation bar -->
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="../../index.html">Home</a>

    <!-- Uploading files to the server -->
    <div class="upload_files">
        <h2>Upload a file</h2>
        <form action="/users/upload" method="post" enctype="multipart/form-data">
            <label for="file">File</label>
            <br>
            <input id="file" name="file" type="file">
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script src="../../assets/scripts/scripts.js"></script>
    <script src="storage.js"></script>
